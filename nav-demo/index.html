<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">    
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <head></head>
    <main>
        <div class="wrapper" id='mainx'></div>
    </main>
    <footer></footer>
    <script>
    var key ={
        '0':{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
        '1':{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
        '2':{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
        'length':3
    }
    var hash ={
        'q':'www.qq.com',
        'w':'www.weibo.com',
        'e':'www.ele.me',
        'r': undefined,
        't':'www.renren.com',
        'y':'www.youtube.com',
        'u':'www.uniqlo.com',
        'i':'www.iqiyi.com',
        'o':'www.opear.com',
        'p':'www.pandatv.com',
        'a':'www.acfun.com',
        'z':'www.zhihu.com',       
    }
    index = 0
    while(index < key['length']){
        divx = document.createElement('div')
        mainx.appendChild(divx)
        row = key[index]
        index2=0
        while(index2 < row['length']){
            kbdx = document.createElement('kbd')
            kbdx.textContent =row[index2]    
            divx.appendChild(kbdx)
            index2 = index2 +1
            }
        index=index+1
    }
    </script>
</body>
</html>
